name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup ROS 2 Humble
        uses: ros-tooling/setup-ros@v0.4
        with:
          rosdistro: humble

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-empy \
            python3-colcon-common-extensions \
            ros-humble-ament-lint \
            ros-humble-ament-lint-auto

      - name: Remove conflicting 'em' PyPI package
        run: |
          python3 -m pip uninstall -y em || true

      - name: Install Python tooling
        run: |
          python3 -m pip install --user -U pytest

      - name: Build, lint and test
        shell: bash
        run: |
          # підвантажуємо ROS
          source /opt/ros/humble/setup.bash

          # збірка
          colcon build --symlink-install --event-handlers console_cohesion+

          # підвантажуємо результати збірки
          source install/setup.bash

          # лінтери
          colcon test --packages-select ament_lint_auto
          colcon test-result --verbose

          # pytest для Python-пакетів
          pytest --maxfail=1 --disable-warnings -q
