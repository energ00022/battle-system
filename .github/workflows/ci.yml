name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    env:
      ROS_DOMAIN_ID: 0

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup ROS 2 Humble
        uses: ros-tooling/setup-ros@v0.4
        with:
          distro: humble

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip \
            python3-empy \
            python3-lark-parser \
            python3-flake8 \
            python3-pydocstyle \
            python3-pytest \
            ros-humble-ament-lint \
            ros-humble-ament-lint-auto \
            ros-humble-ament-flake8 \
            ros-humble-ament-pep257

      - name: Install Python tooling
        run: |
          python3 -m pip install --upgrade colcon-common-extensions

      - name: Uninstall rogue `em` package
        run: |
          python3 -m pip uninstall -y em || true

      - name: Build workspace
        run: |
          source /opt/ros/humble/setup.bash
          colcon build --symlink-install --event-handlers console_cohesion+

      - name: Run linters
        run: |
          source /opt/ros/humble/setup.bash
          colcon test --packages-select ament_lint_auto ament_flake8 ament_pep257
          colcon test-result --verbose

      - name: Run pytest
        run: |
          source /opt/ros/humble/setup.bash
          python3 -m pytest --maxfail=1 --disable-warnings -q
